		<section>
			<div class="z-10 max-w-screen-xl h-screen mx-auto px-4 py-28 md:px-8">
				<div class="justify-items-center">
					<img src="{{ url_for('static', filename='img/watchX.svg') }}" width="120" height="50"
						alt="WatchX Logo" />
				</div>
				<div class="space-y-5 max-w-4xl mx-auto text-center">
					<h2 class="text-4xl text-white font-extrabold mx-auto md:text-5xl">
						Movie & Web Series Recommendation
					</h2>
					<p class="max-w-2xl mx-auto text-gray-500">
						A web-app which can be used to get recommendations for a series/movie, the app recommends a list
						of media according to list of entered choices of movies/series in your preferred language using
						<strong>Python</strong> and <strong>Flask</strong> for backend and <strong>HTML</strong>,
						<strong>CSS</strong> and <strong>JavaScript</strong> for frontend.
					</p>

					<br><br>

					<!-- Form starts here -->

					<div>
						<form name="passdata" action="/about" method="post">
							<fieldset>
								<div class="mb-3">
									<label class="form-label text-slate-200">Select atleast 4 TV Show/Movie Names that
										you like</label>
									<select class="form-select" name="titles" multiple id="titles">
										{% for title in titles %}
										<option value="{{title}}">{{title}}</option>
										{% endfor %}
									</select>
								</div>
								<div class="mb-3">
									<label class="form-label text-slate-200">Select Languages that you prefer:</label>
									<select class="form-select" name="languages" multiple id="languages">
										{% for language in languages %}
										<option value="{{language}}">{{language}}</option>
										{% endfor %}
									</select>
								</div>
								<button type="submit" class="btn btn-primary">Get Started</button>
							</fieldset>
						</form>
					</div>



				</div>
			</div>

			<div
				class="fixed inset-0 -z-10 h-full w-full items-center px-5 py-24 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]">
			</div>
	</div>


	</section>

	<script>
		$(document).ready(function() {
            $('#titles').multiselect({
                columns: 1,
                placeholder: 'Select Titles',
                search: true,
                selectAll: true
            });

            $('#languages').multiselect({
                columns: 1,
                placeholder: 'Select Languages',
                search: true,
                selectAll: true
            });
        });
	</script>
